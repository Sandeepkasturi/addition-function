<!-- HTML PAGE -->
<!DOCTYPE html>
 <html>
 <head>
 <script>  // script 
 function add() //function name
 {
  var num1, num1, sum;  //declaration of variables 
  num1 = parseInt(document.getElementById("first").value); // using getElementById method 
  num2 = parseInt(document.getElementById("second").value);
  sum = num1 + num2; //additon logic
  document.getElementById("answer").value = sum;  //prints the answer 
 }
 </script>
 </head>
 <body>
 <form>
 <p align='justify'>Enter the First Number: <input id="first"></p>
 <p align='justify'>Enter the Second Number: <input id="second"></p>
 <button onclick="add()">Add</button>   <!-- Here the button is created with an onclick method with calls the add() function when the button is clicked -->
 <p align='justify'>Sum = <input id="answer"></p> 
 </form>
 </body>
 </html>
